<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required style="margin-bottom:15px"><br>
		<label for="email">Email</label>
		<input type="Email" id="email" placeholder="Email" required style="margin-bottom:15px"><br>
		<label for="gender">Gender:-</label>
		<input type="radio" id="gender_m" name="gender" required >Male
		<input type="radio" id="gender_f" name="gender" required style="margin-bottom:15px">Female<br>
		<label for="cars">Cars :</label>
		<select id="cars"required style="margin-bottom:15px">
			<option disabled selected >--Please Select an Option</option>
			<option>Buggati</option>
			<option>Rolls Royals</option>
			<option>Lambhogini</option>
			<option>Mercedez Benz</option>
			<option>Lemozin</option>
			<option>Bentley</option>
		</select><br>
		<label for="age">Age:-</label>
		<input type="Number" max="150" id="age" placeholder="Age" required style="margin-bottom:15px"><br>
		<label for="dob">Date Of Birth:-</label>
		<input type="date" id="dob" required style="margin-bottom:15px"><br>
		<label for="tel">Phone Number:-</label>
		<input type="Tel" id="tel" placeholder="XXX-XXX-XXXX" style="margin-bottom:15px"><br>
		<label for="password">Password:-</label>
		<input type="password" id="password" placeholder="Password" required style="margin-bottom:15px"><br>
		<input type="checkbox" id="tos" placeholder="Name" required style="margin-bottom:15px">
		<label for="tos">I agree to TOS</label><br>
		<button  type="submit">Submit</button>		
		<input type="reset"value="Reset All"style="margin:15px">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
